<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast position="top-right"></p-toast>

    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <div style="display: grid;">
                    <label for="usuarioLabel" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="usuarioInput" [(ngModel)]="user" type="text" placeholder="Usuario" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="passwordLabel" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="passwordInput" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="login()"></button>                </div>
            </div>
        </div>
    </div>
</div>
